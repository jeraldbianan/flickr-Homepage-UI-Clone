<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>flickr HomePage UI Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="main-container">
        <nav>
          <div class="logo-container">
            <img
              class="flickr-logo"
              src="img/flickr-logo.png"
              alt="flickr logo"
            />
            <div class="logo">flickr</div>
          </div>
          <div class="nav-input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Photos, people, or groups" />
          </div>

          <div class="nav-buttons">
            <div class="nav-buttons-mobile">
              <i class="fa-solid fa-magnifying-glass fa-lg search"></i>
              <p class="login-mobile">Log in</p>
            </div>
            <div class="nav-buttons-pc">
              <p class="login">Log in</p>
              <button class="sign-up">Sign Up</button>
            </div>
          </div>
        </nav>

        <div class="content">
          <h1 class="main-header">Find your inspiration.</h1>
          <h2 class="sub-header">
            Join the Flickr community, home to tens of billions of
            <span class="sub-header-span">photos and 2 million groups.</span>
          </h2>

          <button class="start-btn">Start for free</button>
        </div>
      </div>
      <footer>
        <a href="#" class="box ft-links">About</a>
        <a href="#" class="box ft-links">Jobs</a>
        <a href="#" class="box ft-links">Blog</a>
        <a href="#" class="box ft-links">Developers</a>
        <a href="#" class="box ft-links">Guidelines</a>
        <a href="#" class="box ft-links">Help</a>
        <a href="#" class="box ft-links">Help forum</a>
        <a href="#" class="box ft-links">Privacy</a>
        <a href="#" class="box ft-links">Terms</a>
        <a href="#" class="box ft-links">Cookies</a>
        <a href="#" class="box ft-links">English</a>

        <div class="ft-links ft-smug">
          <a href="#" class="ft-links">SmugMug</a>+<a href="#" class="ft-links"
            >Flickr</a
          >
        </div>

        <div class="ft-links ft-brands">
          <i class="fa-brands fa-square-facebook fa-xl icons"></i>
          <i class="fa-brands fa-twitter fa-xl icons"></i>
          <i class="fa-brands fa-instagram fa-xl icons"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
